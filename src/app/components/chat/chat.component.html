<h1>Chat</h1>
<hr>

<div class="app-mensajes container" id="app-mensajes">
    <!--d-flex align-items-end flex-column-->
    <div *ngFor="let chat of chatSrv.chats" [ngClass]="{ 'd-flex align-items-end flex-column': chatSrv.usuario.uid == chat.uid }">
        <span class="badge p-1" [ngClass]="{ 'badge bg-warning text-dark': chatSrv.usuario.uid == chat.uid ,
                                             'badge bg-secondary': chatSrv.usuario.uid != chat.uid }"> {{ chat.nombre }} </span>
        <p class="">{{chat.mensaje}}</p>
    </div>

</div>

<input type="text" class="form-control" name="mensaje" value="" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviar_mens()">
